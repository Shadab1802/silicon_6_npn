# This gitAction workflow login to organizations docker hub and pushes the latest frontend and backend docker image
# to docker hub ... 
# it uses latest model tag so that when EC2 pulls it always pulls the latest model
# in try to implement roolback we use SHA tags to push along with dates so, if the latest deployment doesn't funtion 
# well we can roll back to stable image

name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "build_time=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      # Build images locally
      - name: Build backend image
        run: docker build -t backend:test ./backend

      - name: Build frontend image
        run: docker build -t frontend:test ./frontend

      # Test containers locally with docker-compose
      - name: Run docker-compose for testing
        run: |
          cat > docker-compose.test.yml <<EOL
          version: '3'
          services:
            backend:
              image: backend:test
              expose:
                - "5000"   # internal only
            frontend:
              image: frontend:test
              ports:
                - "8501:80"
              environment:
                - BACKEND_URL=http://backend:5000
          EOL
          docker-compose -f docker-compose.test.yml up -d
          sleep 10
          docker ps

        # Wait for backend to be ready (retry loop)
      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 2
          done
          echo "Backend did not start in time"
          docker-compose -f docker-compose.test.yml logs backend
          exit 1

        #watinf for front end to bootup
      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8501 > /dev/null; then
              echo "Frontend is up!"
              exit 0
            fi
            echo "Waiting for frontend..."
            sleep 2
          done
          echo "Frontend did not start in time"
          docker-compose -f docker-compose.test.yml logs frontend
          exit 1

      # Push images only if tests pass
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend (prod)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            shad1811/backend:latest
            shad1811/backend:${{ env.sha_tag }}

      - name: Build & push frontend (prod)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            shad1811/frontend:latest
            shad1811/frontend:${{ env.sha_tag }}